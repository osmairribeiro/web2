<div class="container mt-5">
    <h2 class="mb-4"> Manutenção de Peças de Roupas</h2>

    <button class="btn btn-primary mb-3" (click)="iniciarInclusao()" *ngIf="!editando">Incluir Roupa</button>

    <form (ngSubmit)="onSubmit()" *ngIf="editando">

        <div class="form-group">
            <label for="nome ">Nome:</label>
            <input type="text" id="nome"[(ngModel)]="roupaSelecionada.nome" name="nome" required [disabled]="!editando">
        </div>
        
        <div class="form-group">
            <label for="descricao">Preço:</label>
            <input type="text" id="Preço" [(ngModel)]="roupaSelecionada.preco" name="preco" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Prazo:</label>
            <input type="text" id="Prazo" [(ngModel)]="roupaSelecionada.prazo" name="prazo" required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!editando">Salvar</button>
        <button type="button" class="btn btn-secondary ml-2" [disabled]="!editando">Cancelar</button>
    </form>
   
    <div *ngIf="!editando">
        <h3 class="mt-4 mb-2">Lista de Roupas</h3>
        <ul class="list-group">
            <li class="list-group-item list-header">
                <div class="id-col">ID</div>
                <div class="name-col">Nome</div>
                <div class="price-col">Preço</div>
                <div class="prazo-col">Prazo</div>
                <div class="actions-col">Ações</div>
            </li>
            <div class="list-group-scroll">
                <ul class="list-group">
            <li class="list-group-item list-item " *ngFor="let roupa of roupas">
                <div class="id-col">{{ roupa.id }}</div>
                <div class="name-col">{{ roupa.nome }}</div>
                <div class="price-col">{{ roupa.preco }}</div>
                <div class="prazo-col">{{ roupa.prazo }}</div>
                <div class="actions-col">
                    <button class="btn btn-sm btn-outline-primary" (click)="editarRoupa(roupa)">Editar</button>
                    <button class="btn btn-sm btn-outline-danger ml-2" (click)="deleteRoupa(roupa.id)">Excluir</button>
                </div>
            </li>
        </ul>
    </div>
</ul>
</div>
</div>
